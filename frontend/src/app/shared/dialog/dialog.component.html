<div class="dialog-backdrop">
  <div class="dialog-box" [ngClass]="type">
    <p class="dialog-message">{{ message }}</p>

    <div *ngIf="type==='revoke'" class="dialog-inputs">
      <label>
        Revocation Reason (X509):
        <select [(ngModel)]="selectedOption">
          <option *ngFor="let reason of revocationReasons" [value]="reason">{{ reason }}</option>
        </select>
      </label>
    </div>

    <div *ngIf="type==='download'" class="dialog-inputs">
      <label>
        Extension:
        <select [(ngModel)]="selectedOption">
          <option *ngFor="let opt of downloadOptions" [value]="opt">{{ opt }}</option>
        </select>
      </label>

      <label>
        Alias:
        <input type="text" [(ngModel)]="alias"/>
      </label>

      <label>
        Password:
        <input type="password" [(ngModel)]="password"/>
      </label>
    </div>

    <div class="dialog-actions">
      <button *ngIf="type==='confirm' || type==='download' || type==='revoke'" (click)="onClose()">Cancel</button>
      <button *ngIf="type==='confirm'" class="ok" (click)="onConfirm()">OK</button>
      <button *ngIf="type==='download'" class="ok" (click)="onConfirm()" >Download</button>
      <button *ngIf="type==='revoke'" class="ok" (click)="onConfirm()">Revoke</button>
      <button *ngIf="type==='info' || type==='error'" (click)="onClose()">OK</button>
    </div>
  </div>
</div>
